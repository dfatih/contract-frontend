<h2 mat-dialog-title>Passwort eingeben</h2>
<mat-dialog-content class="mat-typography">
  <mat-form-field appearance="fill">
    <mat-label>Passwort</mat-label>
    <input matInput type="password" placeholder="Passwort" (keydown.enter)="submitPassword(data.password)" required [(ngModel)]="data.password">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false">Abbrechen</button>
  <button mat-button [mat-dialog-close]="data.password" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
